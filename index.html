<!doctype html>
<!--    Fortune Cookie Generator 
    HTML + CSS + JavaScript
-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- scaling for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fortune Cookie Generator</title>

<style> /* CSS styles in html*/
body {
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff);
    background-size: 400% 400%;
    animation: gradient-shift 8s ease infinite;
    display: flex;
    align-items: center;
    min-height: 100svh;
    margin: 0;
    justify-content: center;
    overflow: hidden;}

    @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
    margin: auto;
    width: 45%;
    background-color: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(20px);
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    h1 {
        font-size: 2.5em;
        font-weight: 700;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        line-height: 1.3;
    }

    p {
        font-size: 1.5em;
        color: #fff;
        margin-top: 20px;
        min-height: 60px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .button {
        background-color: #ff6b6b;
        border: none;
        color: white;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1.2em;
        margin-top: 20px;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
        background-color: #ff4757;
        transform: translateY(-3px);
    }
    
    .button:active {
        transform: translateY(0);
    }
    .particle {
        position: absolute;
        bottom: -10px;
        width: 10px;
        height: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: float-particle 5s linear infinite;
    }

    @keyframes float-particle {
        0% { transform: translateY(0) translateX(0); opacity: 1; }
        100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
    }

</style>
</head>

<body>  
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 3.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>

    <div class="container">
        <h1>Fortune Teller</h1>
        <div class="button" id="fortune-button">Get Your Fortune</div>
        <p class="p" id="fortune-display"></p>
    </div>

    <script>
        // JavaScript code in html
        const fortunes = [
            "You will have a great day!",
            "Success is on the horizon.",
            "Happiness is a choice.",
            "Adventure awaits you.",
            "You will make a new friend soon.",
            "A surprise is in store for you.",
            "Believe in yourself and all that you are.",
            "Your hard work will soon pay off.",
            "You will find joy in unexpected places.",
            "Good luck will come your way.", 
            "moonie is watching over you tonight."
        ];

        document.getElementById('fortune-button').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            const fortune = fortunes[randomIndex];
            document.getElementById('fortune-display').textContent = fortune;
        });
    </script>
</body>
